<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		:root {
			--cycle: 4s;
			--curve: linear;
		}

		body { margin: 0; }

		#wrapper {
			display: flex;
			align-content: center;
			justify-content: center;
		}

		#wrapper svg {
			width: 50vw;
		}

		.spin {
			transform-origin: center;
			animation: spin var(--cycle) var(--curve) infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

	</style>
</head>
