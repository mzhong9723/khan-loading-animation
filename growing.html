<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		:root {
			--cycle: 4s;
			--curve: ease-in-out;
			--start-opacity: 1;
		}

		body {
			margin: 0;
		}

		#wrapper {
			display: flex;
			align-content: center;
			justify-content: center;
		}

		#wrapper svg {
			width: 50vw;
		}

		.left {
			transform-origin: bottom right;
			transform-box: fill-box;
			animation: left var(--cycle) var(--curve) infinite;
		}

		.right {
			transform-origin: bottom left;
			transform-box: fill-box;
			animation: right var(--cycle) var(--curve) infinite;
		}

		.circle {
			transform-origin: bottom center;
			transform-box: fill-box;
			animation: circle var(--cycle) var(--curve) infinite;
		}

		.center {
			transform-origin: bottom center;
			transform-box: fill-box;
			animation: center var(--cycle) var(--curve) infinite;
		}

		@keyframes center {
			0%, 5%, 95%, 100% {
				transform: scale(0.3);
				opacity: var(--start-opacity);
			}

			45%, 55% {
				transform: scale(1);
				opacity: 1;
			}
		}

		@keyframes left {
			0%, 5%, 95%, 100% {
				transform: translateX(2px) rotate(40deg) scale(0.5);
				opacity: var(--start-opacity);
			}

			45%, 55% {
				transform: translateX(0px) rotate(0deg) scale(1);
				opacity: 1;
			}
		}

		@keyframes right {
			0%, 5%, 95%, 100% {
				transform: translateX(-2px) rotate(-40deg) scale(0.5);
				opacity: var(--start-opacity);
			}

			45%, 55% {
				transform: translateX(0px) rotate(0deg) scale(1);
				opacity: 1;
			}
		}

		@keyframes circle {
			0%, 5%, 95%, 100% {
				transform: translate(0px, 125%) scale(0.45);
				opacity: var(--start-opacity);
			}

			45%, 55% {
				transform: translate(0px, 0px) scale(1);
				opacity: 1;
			}
		}

	</style>
</head>
