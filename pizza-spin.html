<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    :root {
      --cycle: 4s;
      --curve: linear;
      --start-opacity: 1;

      --white-pct: 50%;
      --trans-pct: 50%;
    }

    body {
      margin: 0;
    }

    #wrapper {
      align-items: center;
      vertical-align: middle;
      display: flex;
      align-content: center;
      justify-content: center;
    }

    #wrapper svg {
      /*width: 40vw;*/
      width: 80%;
      /*position: absolute;*/
    }

    .overlay {
      position: absolute;
      height: 100%;
      width: 100%;
      border-radius: 50%;
      animation: sweep 2s linear infinite;
    }

    @keyframes sweep {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
    }

    #logo-wrapper {
      position: relative;
      width: 55vw;
      height: 55vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay1 {
      animation-delay: 0s;
      background-image: linear-gradient(30deg, white var(--white-pct), transparent var(--trans-pct));
    }
    #overlay2 {
      animation-delay: -1.666s;
      background-image: linear-gradient(90deg, white var(--white-pct), transparent var(--trans-pct));
    }
    #overlay3 {
      animation-delay: -1.333s;
      background-image: linear-gradient(150deg, white var(--white-pct), transparent var(--trans-pct));
    }
    #overlay4 {
      animation-delay: -1s;
      background-image: linear-gradient(210deg, white var(--white-pct), transparent var(--trans-pct));
    }
    #overlay5 {
      animation-delay: -.666s;
      background-image: linear-gradient(270deg, white var(--white-pct), transparent var(--trans-pct));
    }
    #overlay6 {
      animation-delay: -.333s;
      background-image: linear-gradient(330deg, white var(--white-pct), transparent var(--trans-pct));
    }


  </style>
</head>
<body>

  <div id="wrapper">
     <div id="logo-wrapper">
