<!DOCTYPE html>

<head>
  <style type="text/css">
    :root {
      --cycle: 4s;
      --curve: linear;
      --start-opacity: 1;
    }

    body {
      margin: 0;
    }

    #wrapper {
      align-items: center;
      vertical-align: middle;
      display: flex;
      align-content: center;
      justify-content: center;
    }

    #wrapper svg {
      /*width: 40vw;*/
      width: 90%;
      /*position: absolute;*/
    }

    .bg {
      /*fill: red;*/
    }

    .cover {
      fill: linear-gradient(126deg, transparent 50%, white 50%);
      animation: sweep 4s linear infinite;
    }

    @keyframes sweep {
      0% {
        fill: linear-gradient(126deg, transparent 50%, white 50%);
      }

      100% {
        fill: linear-gradient(126deg, transparent 50%, white 50%);
      }
    }

    .sweeper {
      position: absolute;
      width: 46%;
      margin-left: 45px;
    }

    #logo-wrapper {
      width: 40vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sector2 {
      transform: rotate(180deg);
    }

  </style>
</head>

  <script src="./js/sektor.js"></script>
  <script>
    var sektor1 = new Sektor('.sektor1', {
      size: 10,
      arc: false,
      angle: 0,
      sectorColor: 'white',
      circleColor: 'transparent',
    });

    const time = 1000;
    let sec = 0;

    let interval = setInterval(() => {
      if (sec % 2 === 0) {
        sektor1.animateTo(360, time);
      } else {
        sektor1.animateTo(0, time);
      }
      sec += 1;
    }, 1500);


  </script>
